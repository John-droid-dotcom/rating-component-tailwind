<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Thank You Page</title>
</head>

<body>
    <div class="bg-slate-900 h-screen w-screen flex justify-center items-center">
        <div class="bg-gray-800 w-2/5 h-1/2 flex flex-col justify-center items-center py-1 px-9 gap-7 rounded-3xl">
            <div class="star-div w-fit flex justify-center items-center">
                <img src="../assets/illustration-thank-you.svg" alt="" />
            </div>
            <div class="msg rounded-full text-[#FC7613] bg-gray-700 px-4 py-1">You Selected 4 out of 5</div>
            <h1 class="text-slate-50 text-2xl text-center">Thank You!</h1>
            <p class="text-slate-400 text-base text-center">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </div>

</html>
